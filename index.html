<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind/output.css" />
    <title>Guessing Game</title>
  </head>
  <body class="bg-[#1466cb]">
    <h1 class="text-6xl text-center font-bold my-5 text-white">
      Guessing Game
    </h1>
    <div class="container w-full mx-auto">
      <div class="grid grid-cols-cards p-5 gap-y-5" id="card-container">
        <div data-card="one" class="card">
          <img
            class="card-img hidden"
            src="./images/deadpool.jpg"
            alt="Deadpool figurine"
          />
        </div>
        <div data-card="one" class="card">
          <img
            class="card-img hidden"
            src="./images/deadpool.jpg"
            alt="Deadpool figurine"
          />
        </div>
        <div data-card="two" class="card">
          <img
            class="card-img hidden"
            src="./images/thanos.jpg"
            alt="Thanos figurine"
          />
        </div>
        <div data-card="two" class="card">
          <img
            class="card-img hidden"
            src="./images/thanos.jpg"
            alt="Thanos figurine"
          />
        </div>
        <div data-card="three" class="card">
          <img
            class="card-img hidden rotate-90"
            src="./images/spiderman.jpg"
            alt="SpiderMan figurine"
          />
        </div>
        <div data-card="three" class="card">
          <img
            class="card-img hidden rotate-90"
            src="./images/spiderman.jpg"
            alt="SpiderMan figurine"
          />
        </div>
        <div data-card="four" class="card">
          <img
            class="card-img hidden"
            src="./images/antman.jpg"
            alt="Antman figurine"
          />
        </div>
        <div data-card="four" class="card">
          <img
            class="card-img hidden"
            src="./images/antman.jpg"
            alt="Antman figurine"
          />
        </div>
        <div data-card="five" class="card">
          <img
            class="card-img hidden h-full w-full object-cover object-doctor-strange"
            src="./images/doctor-strange.jpg"
            alt="Doctor Strange figurine"
          />
        </div>
        <div data-card="five" class="card">
          <img
            class="card-img hidden h-full w-full object-cover object-doctor-strange"
            src="./images/doctor-strange.jpg"
            alt="Doctor Strange figurine"
          />
        </div>
        <div data-card="six" class="card">
          <img
            class="card-img hidden"
            src="./images/boba-fett.jpg"
            alt="Boba Fett figurine"
          />
        </div>
        <div data-card="six" class="card">
          <img
            class="card-img hidden"
            src="./images/boba-fett.jpg"
            alt="Boba Fett figurine"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
